<div class="row">
  <!-- Employee List Section -->
  <div class="col-lg-8 mb-4">
    <div class="card shadow-sm">
      <div class="card-header bg-success">
        <h6 class="mb-0">Employee List</h6>
      </div>
      <div class="card-body p-3">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="bg-light">
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email-Id</th>
                <th>Address</th>
                <th>Gender</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of employeeList; let index = index">
                <td>{{index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.contactNo}}</td>
                <td>{{item.emailId}}</td>
                <td>{{item.address}}</td>
                <td>{{item.gender}}</td>
                <td class="text-center">
                  <button class="btn btn-primary btn-sm" (click)="onEdit(item)">EDIT</button>
                  <button class="btn btn-danger btn-sm mx-2" (click)="onDelete(item.empId)">DELETE</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New Employee Form Section -->
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header bg-success">
        <h6 class="mb-0">New Employee</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <div class="text-danger" *ngIf="employeeForm.controls['name'].touched && employeeForm.controls['name'].hasError('required')">
                <span>Name is Required</span>
              </div>
            </div>

            <div class="col-6">
              <label for="emailId" class="form-label">Email-Id</label>
              <input type="text" id="emailId" formControlName="emailId" class="form-control">
            </div>

            <div class="col-6">
              <label for="contactNo" class="form-label">Contact No</label>
              <input type="text" id="contactNo" formControlName="contactNo" class="form-control">
            </div>

            <!-- Gender Section -->
            <div class="col-12">
              <label class="form-label">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" formControlName="gender" value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" formControlName="gender" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" formControlName="address" class="form-control" rows="3"></textarea>
            </div>

            <!-- Buttons Section -->
            <div class="row mt-4">
              <div class="col-6 text-center">
                <button type="reset" class="btn btn-secondary w-100" (click)="reset()">RESET</button>
              </div>
              <div class="col-6 text-center">
                <button *ngIf="employeeForm.controls['empId'].value == '1'" type="button" class="btn btn-success w-100" [disabled]="employeeForm.invalid" (click)="onSave()">Save Employee</button>
                <button *ngIf="employeeForm.controls['empId'].value!= '1'" type="button" class="btn btn-warning w-100" [disabled]="employeeForm.invalid" (click)="onUpdate()">Update Employee</button>
              </div>
            </div>
          </div>
        </form> <!-- Closing form tag properly -->
      </div>
    </div>
  </div>
</div>
